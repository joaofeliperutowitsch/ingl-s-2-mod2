<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="section-header">
            <img  class="img-header" src="./img/hamburger.png" alt="">
            <h1>flavo</h1>
            <a href="">
                <img class="img-header" src="./img/2.png" alt="">
            </a>
        </section>
    </header>
    <main>
        <section class="food">
            <figure class="img-food">
                <img src="./img/cosiness.png" alt="">
            </figure>
            <div class="price">
                <h2 class="passion">PASSION</h2>
                <h2>$15 </h2>
            </div>
            <article class="revenue">
                <h3>WHAT'S INSIDE</h3>
                <p>Chili, oregano, safran, paprika </p>
            </article>
            <article class="text-hint">
                <h3>WHY WE LOVE IT</h3>
                <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece.</p>
            </article>
            <form>
                    <label for="bag">BAG (75g)</label>
                    <input id="bag" type="radio" name="fav_language">

                    <label for="jar">JAR (150g)</label>
                    <input id="jar" type="radio" name="fav_language">
            </form>
            <button>ADD TO CART</button>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
